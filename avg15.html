<html lang="en">
<head>
    <meta charset="UTF-8">
<style>
.char_style{
	z-index:2;
	width:400px;
	height:400px;
	background-clip:"padding-box";
}
.button_style{
	z-index:4;
	position:absolute;
	float:right;
	color:white;
	width:100px;
	height:20px;
	font-size:15px;
	top:20px;
	padding:0px 5px;
	text-align:left;
	cursor:default;
}
.pic_style{
	position:absolute;
	width:800px;
	height:450px;
}
#pic_image{
	z-index:2;
}
.dialog_style{
	z-index:2;
	position:absolute;
	width:790px;
	right:5px;
	bottom:5px;
	background-color:rgba(0,0,0,.8);
	cursor:default;
}
.decision_style{
	z-index:3;
	position:absolute;
	width:220px;
	height:30px;
	font-size:15px;
	float:left;
	left:290px;
	padding:5px 10px 0px 10px;
	border:solid 2px white;
	text-align:center;
	color:white;
	background-color:#303030;
	cursor:default;
}
</style>

</head>
<body>


<div id="system_main" style="position:relative;width:800px;height:450px;background-color:#000000;" onclick="txt_system()">
	<div class="button_style" id="button_auto" style="right:120px;" onclick="txt_auto()">自动▶</div>
	<div class="button_style" id="button_reset" style="right:0px;color:#808080;" onclick="txt_reset()">重置▶</div>
	<div class="pic_style" id="pic_back" style="display:none;" onclick="txt_click(1)"></div>
	<div class="pic_style" id="pic_image" style="display:none;" onclick="txt_click(2)"></div>
	<div id="system_decision" style="display:none;">
		<div class="decision_style" id="decision_1" style="top:120px;display:block;" onclick="txt_decision(0)">...</div>
		<div class="decision_style" id="decision_2" style="top:180px;display:block;" onclick="txt_decision(1)">....</div>
		<div class="decision_style" id="decision_3" style="top:240px;display:block;" onclick="txt_decision(2)">.....</div>
	</div>
	<div class="char_style" id="pic_char_1" style="display:none;" onclick="txt_click(11)">
		<div id="pic_char" style="float:left;position:absolute;left:100px;top:25px;clip:rect(0px 600px 400px 0px);"></div>
	</div>
	<div class="char_style" id="pic_char_2" style="display:none;" onclick="txt_click(12)">
		<div id="pic_char_left" style="float:left;position:absolute;left:0px;top:25px;clip:rect(0px 600px 400px 0px);"></div>
		<div id="pic_char_right" style="float:right;position:absolute;left:0px;top:25px;clip:rect(0px 600px 400px 0px);"></div>
	</div>
	<div class="dialog_style" id="system_dialog" style="display:block;" onclick="txt_click(0)">
		<div style="position:absolute;text-align:right;width:150px;height:60px;padding:5px 10px 0px 10px;color:#929292;font-size:18px;" id="txt_name">剧情模拟器</div>
		<div style="float:right;height:60px;width:600px;background-color:rgba(0,0,0,.85);padding:5px 10px 0px 10px;color:white;font-size:15px;" id="txt_output">单击开始剧情回顾</div>
	</div>
</div>
<audio id="system_music" hidden>
</audio>
<audio id="system_music_2" hidden>
</audio>

<script type="csv" id="datas_txt">[HEADER(key="title_test", is_skippable=true, fit_mode="BLACK_MASK")] 第二关（前）

// Comments
[PlayMusic(intro="$lab_intro", key="$lab_loop", volume=0.8, crossfade=1.5)]

[Character(name="npc_2004_Alty")]
[name="Alty"]  唔嗯。
[Character(name="npc_2004_Alty")]
[name="Alty"]  这就是传闻中的罗德岛啊，感觉确实是个充满了谜团的地方。
[Background(image="bg_infirmary", fadetime=1,block=true)]
[name="Alty"]  空气中还夹杂着一股非常熟悉的气息。嗯......
[name="Alty"]  要不是真的登上这艘载具，我还以为自己依然呆在海边呢。
[Character(name="npc_2004_Alty",name2="char_003_kalts_1",focus=2)]
[name="凯尔希"]  这里近期确实接待过几个阿戈尔人。
[name="凯尔希"]  你也是阿戈尔的访客，但我没在访客名单上看到你的名字。我也许没法接待你。
[Character(name="npc_2004_Alty",name2="char_003_kalts_1",focus=1)]
[name="Alty"]  啊啊，抱歉抱歉，不过不劳烦你了，我说点事就走，不会在这里呆太久的。
[name="Alty"]  咦，你居然还知道我的名字？
[Character(name="npc_2004_Alty",name2="char_003_kalts_1",focus=2)]
[name="凯尔希"]  这几天会待在汐斯塔一带的人，没有人不知道你的名字。
[name="凯尔希"]  虽然我并没有去，但我也早有耳闻。日落即逝的贝斯手Alty女士，罗德岛不是个可以随意进出的地方。
[Character(name="npc_2004_Alty",name2="char_003_kalts_1",focus=1)]
[name="Alty"]   啊呀，唉，不要那么有敌意啊。毕竟我们有很多共同话题，对吧，比如说还能看到星星的时候？
[Character(name="char_003_kalts_1")]
[name="凯尔希"]  ——请坐。
[Character(name="npc_2004_Alty",name2="char_003_kalts_1",focus=1)]
[name="Alty"]   谢谢。你肯定会好奇我是怎么进来的吧？
[name="Alty"]  这不重要的，你不用担心罗德岛的安保设施有什么漏洞，单纯是我运气好罢了。
[Character(name="npc_2004_Alty",name2="char_003_kalts_1",focus=2)]
[name="凯尔希"]  话语掩盖不了你的实力。请放心，我不怎么担忧，至少它只会对重要的访客网开一面。
[name="凯尔希"]  不过，一位音乐巨星是怎么对这狭小的病房产生兴趣的？
[name="凯尔希"]  如果是想和你的阿戈尔朋友叙旧，你可能走错房间了。
[Character(name="npc_2004_Alty",name2="char_003_kalts_1",focus=1)]
[name="Alty"]   朋友？嗯......谈不上吧？不，该说，离朋友有点远呢......
[name="Alty"]   其实我是来找你的。或者说，是来看看你的。
[Character(name="char_003_kalts_1#2")]
[name="凯尔希"]  很抱歉，我不认识你，我也不是动物园的展品。
[Character(name="npc_2004_Alty",name2="char_003_kalts_1#2",focus=1)]
[name="Alty"]   阿戈尔人的传闻，我从Frost那里听说了很多。她很少讲故事的，但那次她说了很多。
[Character(name="npc_2004_Alty",name2="char_003_kalts_1",focus=2)]
[name="凯尔希"]  我没兴趣听你说些你朋友的奇异冒险故事......
[Character(name="npc_2004_Alty",name2="char_003_kalts_1",focus=1)]
[name="Alty"]   那唱出来怎么样？
[Character(name="npc_2004_Alty",name2="char_003_kalts_1",focus=2)]
[name="凯尔希"]  ......或是面目全非的有关我的逸闻。我希望你能更直接一点。
[Character(name="npc_2004_Alty",name2="char_003_kalts_1",focus=1)]
[name="Alty"]   有人告诉过我闲聊可以缓和气氛，我做的似乎不太成功......
[name="Alty"]   那就开始吧。我其实有些讨厌他们阿戈尔人。当然我也知道，他们确实挺可怜的。
[name="Alty"]   只是，如果没有你出现的话，这几个阿戈尔人可能都会沉入海底，被幽暗的海洋吞噬。
[Character(name="npc_2004_Alty",name2="char_003_kalts_1",focus=2)]
[name="凯尔希"]  我并没有做什么重要的事情。
[Character(name="npc_2004_Alty")]
[name="Alty"]   你救了他们，而且这里就有好几个。
[Character(name="char_003_kalts_1#3")]
[name="凯尔希"]  ......
[Character(name="npc_2004_Alty")]
[name="Alty"]   这些特别的阿戈尔人，他们一点都不尊敬你，明明你为他们做了这么多。
[name="Alty"]   你平时是不是对他们太凶了？
[Character(name="npc_2004_Alty",name2="char_003_kalts_1#3",focus=2)]
[name="凯尔希"]  我只是在阻止他们自取灭亡。


[Character(name="npc_2004_Alty",name2="char_003_kalts_1#3",focus=21)]
[name="Alty"]   那也是种慈悲心的体现，医生。
[name="Alty"]   只不过，我的问题也就在这里。
[Character(name="npc_2004_Alty",name2="char_003_kalts_1",focus=2)]
[name="凯尔希"]  请说。
[Character(name="npc_2004_Alty")]
[name="Alty"]   你知道阿戈尔人的敌人是什么吗？
[name="Alty"]   或者，你其实知道我的身份吧？
[Character(name="char_003_kalts_1#2",name2="npc_10002",focus=2)]
[name="Mon3tr"]  ！！
[Character(name="char_003_kalts_1#2",name2="npc_10002",focus=1)]
[name="凯尔希"]   Mon3tr，停下！
[Character(name="char_003_kalts_1#2",name2="npc_10002",focus=1)]
[name="凯尔希"]  你很年轻。
[Character(name="npc_2004_Alty")]
[name="Alty"]   是的，我们很年轻，我们没有经历过那些悲伤的事情，所以我们还在这，还可以说话，还可以唱歌。
[Character(name="char_003_kalts_1#2",name2="npc_10002",focus=1)]
[name="凯尔希"]  深海猎人们在做他们应该做的事情。
[Character(name="npc_2004_Alty")]
[name="Alty"]   我明白，这些我都明白。只不过，我们也想知道答案。
[name="Alty"]   我们一点也不想和这些小家伙敌对。
[Character(name="npc_2004_Alty")]
[name="Alty"]   Frost她啊，从小就只对音乐和食物这两样东西感兴趣。就连休息对她来说都是浪费时间。
[Character(name="npc_2004_Alty",name2="char_003_kalts_1",focus=2)]
[name="凯尔希"]  这位朋友你可以等到我们真正会面了再介绍给我。
[Character(name="npc_2004_Alty",name2="char_003_kalts_1",focus=1)]
[name="Alty"]   对不起，我的老毛病又犯了......
[name="Alty"]   我信任医生你，以及你掌握着的真相。
[Character(name="npc_2004_Alty",name2="char_003_kalts_1",focus=2)]
[name="凯尔希"]  我不认为你对真相的了解比我少。
[Character(name="npc_2004_Alty",name2="char_003_kalts_1",focus=1)]
[name="Alty"]   不，只是我们有各自擅长的事情而已，比如说，我觉得你唱歌也许不会那么动听。
[Character(name="npc_2004_Alty",name2="char_003_kalts_1",focus=2)]
[name="凯尔希"]  ......
[Character(name="npc_2004_Alty",name2="char_003_kalts_1",focus=1)]
[name="Alty"]   啊，嗯，只是举个例子！没有要冒犯你的意思。
[name="Alty"]   但阿戈尔的平静，就像你知道的那样，只是个表面现象。
[Character(name="npc_2004_Alty",name2="char_003_kalts_1",focus=2)]
[name="凯尔希"]  大多数人对大海一无所知。
[Character(name="npc_2004_Alty",name2="char_003_kalts_1",focus=1)]
[name="Alty"]   大地的孩子又怎么会知道这些呢？对他们要求太高也不好。
[name="Alty"]   只是，哪怕是这表面上的平静，可能也没法坚持太久了。欲望果然是可怕的东西。
[name="Alty"]   所以，我需要一些，嗯，信息。
[Character(name="npc_2004_Alty",name2="char_003_kalts_1",focus=2)]
[name="凯尔希"]  又是信息？
[Character(name="npc_2004_Alty")]
[name="Alty"]   是的。
[name="Alty"]   这么说......哦哦，原来对这些感兴趣的不止我一个啊，哈哈。
[name="Alty"]   我有些好奇，上一个人是谁呢？
[Character(name="npc_2004_Alty",name2="char_003_kalts_1",focus=2)]
[name="凯尔希"]  是个阿戈尔人，也是个深海猎人。
[Character(name="npc_2004_Alty",name2="char_003_kalts_1",focus=1)]
[name="Alty"]   那我们也许真的能做朋友呢，呼呼。
[Character(name="npc_2004_Alty",name2="char_003_kalts_1",focus=2)]
[name="凯尔希"]  当然。我能理解你为什么来找我。
[name="凯尔希"]  活得越久，故事越多，伤痕越疼，脾气越差。
[Character(name="npc_2004_Alty",name2="char_003_kalts_1",focus=1)]
[name="Alty"]   抱歉，我不是想揭你的伤疤......
[Background(fadetime=3, block=false)]
[Character(name="npc_2004_Alty")]
[name="Alty"]   只是你确实不像其他人。他们会被过多的感情束缚、被言论利用，甚至变成某种灾难。
[name="Alty"]   也难怪那个人让你作为最后的底牌来帮助小兔子和Dr.{@nickname}。
[name="Alty"]   你其实是台X光机对吧？
[Character(name="npc_2004_Alty",name2="char_003_kalts_1",focus=2)]
[name="凯尔希"]  我也希望自己是台单纯的机器。
[Character(name="npc_2004_Alty",name2="char_003_kalts_1",focus=1)]
[name="Alty"]   唔，不好意思，我其实只是想说，虽然你不会选择告知别人，但里面的东西，你其实已经全看到了吧？
[Character(name="npc_2004_Alty",name2="char_003_kalts_1",focus=2)]
[name="凯尔希"]  这个问题，我不能回答你。
[Character(name="npc_2004_Alty",name2="char_003_kalts_1",focus=1)]
[name="Alty"]   那就让我切入主题吧。这个问题你是可以回答的。
[Character(name="npc_2004_Alty",name2="char_003_kalts_1",focus=2)]
[name="凯尔希"]  说吧，年轻的巨星。
[Character(name="npc_2004_Alty",name2="char_003_kalts_1",focus=1)]
[name="Alty"]   啊，谢谢。
[Blocker(a=1, r=0,g=0, b=0, fadetime=2, block=true)]
[Character]
[Background]
[Character(name="npc_2004_Alty",name2="char_003_kalts_1",focus=1)]
[name="Alty"]   请告诉我，你所知道的，关于那片海洋下发生的一切。
[Character(name="npc_2004_Alty",name2="char_003_kalts_1",focus=2)]
[name="凯尔希"]  这不是一种信息。
[Character(name="npc_2004_Alty",name2="char_003_kalts_1",focus=1)]
[name="Alty"]   不，我说的是，“那片海洋”。
[Character(name="npc_2004_Alty",name2="char_003_kalts_1",focus=2)]
[name="凯尔希"]  ——
[Character(name="npc_2004_Alty",name2="char_003_kalts_1",focus=1)]
[name="Alty"]   Frost是我们中最年轻的。只有我们四个是年轻的。

[name="Alty"]   她嗅到那几个阿戈尔人的味道。那不是阿戈尔人应该有的味道。

[name="Alty"]   “它们不能再歌唱。它们不能再说话。它们离我们越来越远。它们饥渴难当。”
[name="Alty"]   AMa-10凯尔希医生，请你告诉我——这些特别的阿戈尔人，他们是怎么诞生的？

[dialog]</script>

function txt_check()
{
	if(data_txt[txt_num].match("^\\s+$")) //ONLY SPACE REGEX
	{
		return -1;
	}
	else if(data_txt[txt_num].match("^\\s*//.*$")) //COMMENT REGEX
	{
		return -1;
	}
	var data_command = data_txt[txt_num].match("^\\[\\s*(?:(.*)\\((.*)\\)|(?:([\\.|\\w]*)|(.*)))\\s*\\]\\s*(.*)"); //COMMAND REGEX
	if (data_command == null)
	{
		document.getElementById("txt_name").innerHTML = "";
		now_txt = data_txt[txt_num];
		document.getElementById("system_dialog").style.display = "block";
		return 0;

	{
		var command_set = {};
		data_command[2] = data_command[2].toLowerCase();
		data_command[2] = data_command[2].replace(/\s+|["$]|(m_dia_)|(m_sys_)|(m_bat_)/g,"");
		for (num of data_command[2].split(","))
		{
			var [type,value] = num.split("=");
			command_set[type] = value;
		}
		switch (data_command[1])
		{
			case 'HEADER':
				return -1;
			case 'PlayMusic':
				var obj_music = document.getElementById("system_music");
				var times=0;
				if(command_set.intro == undefined)
				{
					console.error("Command Analyze error:Music intro is not exist.");
					return -1;
				}
				if(data_audio[command_set.intro] == undefined)
				{
					console.warn("Audio Data:" + command_set.intro + " is not exist,please check the data list.");
				}
				obj_music.src = data_audio[command_set.intro];
				if(command_set.key == undefined)
				{
					console.warn("Music key is no exist,has use the intro to instead.");
					music_loop = data_audio[command_set.intro];
				}
				else
				{
					music_loop = data_audio[command_set.key];

function txt_auto()
{
	if(timer_id_temp == -1)
	{
		timer_id_temp = setTimeout("fun_delay('system')",100);
	}
	system_enabled = false;
	if(auto_enabled == false)
	{
		if(mw.config.values.debug==true){console.log("auto didn't passed.");}
		return;
	}
	if(mw.config.values.debug==true){console.log("auto passed.");}
	if(reset_enabled == false)
	{
		reset_enabled = true;
		document.getElementById("button_reset").style.color = "";
	}
	if(flag_auto == false)
	{
		flag_auto = true;
		if(txt_num == 0)
		{ 
			txt_setting("pre");
		}
		if(timer_id_auto == -1)
		{
			auto_num = 1;
			timer_id_auto = setInterval("auto_dynamic()",400);
		}
		if(timer_id_wait == -1)
		{
			timer_id_wait = setTimeout("txt_next()",now_txt_max*80+Math.min(txt_num,1)*1000);
		}
	}
	else if(flag_auto == true)
	{
		auto_stop();
	}
}
function txt_reset()
{
	if(timer_id_temp == -1)
	{
		timer_id_temp = setTimeout("fun_delay('system')",100);
	}
	system_enabled = false;
	if(reset_enabled == false)
	{
		if(mw.config.values.debug==true){console.log("reset didn't passed.");}
		return;
	}
	if(mw.config.values.debug==true){console.log("reset passed.");}
	if(flag_auto == true)
	{
		auto_stop();
	}
	if(flag_timer == true)
	{
		txt_stop();
	}
	if(flag_music == true)
	{
		music_stop();
	}
	document.getElementById("pic_back").style.display = "none";
	document.getElementById("pic_image").style.display = "none";
	document.getElementById("pic_char_1").style.display = "none";
	document.getElementById("pic_char_2").style.display = "none";
	document.getElementById("system_decision").style.display = "none";
	document.getElementById("txt_name").innerHTML = "剧情模拟器";
	document.getElementById("txt_output").innerHTML = "剧情模拟已重置，单击开始剧情回顾";

	click_enabled = true;
	auto_enabled = true;
	reset_enabled = false;
	document.getElementById("button_reset").style.color = "#808080"
	txt_num = 0;
	now_txt_max = 0;
	return;
}
function txt_decision(choice)
{
	if(timer_id_temp == -1)
	{
		timer_id_temp = setTimeout("fun_delay('system')",100);
	}
	system_enabled = false;

function auto_stop()
{
	clearInterval(timer_id_auto);
	timer_id_auto = -1;
	clearTimeout(timer_id_wait);
	timer_id_wait = -1;
	document.getElementById("button_auto").innerHTML = "自动▶";

}
function txt_stop(stop_type)
{
	if(mw.config.values.debug==true)
	{
		if(stop_type == "n")
		{
			console.log("The timer has been stop naturally.");
		}
		else if(stop_type == "f")
		{
			console.log("The timer has been forced stop.");
		}	
	}
	if (flag_auto == true && timer_id_wait == -1)
	{
		timer_id_wait = setTimeout("txt_next()",now_txt_max*80+Math.min(txt_num,1)*1000);
	}
	clearInterval(timer_id);
	timer_id = -1;
	now_txt_num = 0;
	now_txt_temp = "";
	txt_num++;
	flag_timer = false;
}
function music_stop()
{
	var obj_music_1,obj_music_2;
	if(mw.config.values.debug == true)
	{
		obj_music_1 = document.getElementById("system_music");
		obj_music_2 = document.getElementById("system_music_2");
		if(timer_id_music != -1)
		{
			clearInterval(timer_id_music);
			timer_id_music = -1;
		}
		if(timer_id_fade != -1)
		{
			clearInterval(timer_id_fade);
			timer_id_fade = -1;
		}
		obj_music_1.pause();
		obj_music_1.currentTime = 0;
		obj_music_1.src = "";
		obj_music_2.pause();
		obj_music_2.currentTime = 0;
		obj_music_2.src = "";
		flag_music = false;
		return;
	}
	obj_music_1 = document.getElementById("system_music");
	if(timer_id_music != -1)
	{
		clearInterval(timer_id_music);
		timer_id_music = -1;
	}
	obj_music_1.pause();
	obj_music_1.currentTime = 0;
	obj_music_1.loop = false;
	obj_music_1.src = "";
	flag_music = false;
}

function txt_dynamic()
{
	var interval = 50;
	if(mw.config.values.debug == true)
	{
		interval = txt_interval;
	}
	now_txt_max = now_txt.length;
	if(timer_id == -1)
	{
		flag_timer = true;
		timer_id = setInterval("timer1()",interval);
	}
}
function timer1()
{
	if (now_txt_num < now_txt_max)
	{
		now_txt_temp = now_txt_temp + now_txt.substr(now_txt_num,1);
		document.getElementById("txt_output").innerHTML = now_txt_temp;
		now_txt_num++;
		return;
	}
	txt_stop("n");
}
function timer2()
{
	var obj_music = document.getElementById("system_music");
	if(obj_music.ended == false)
	{
		return;
	}
	flag_music = false;
	if(music_stats == "intro")
	{
		music_stats = "loop";
		obj_music.currentTime = 0;
		obj_music.loop = true;
		obj_music.src = music_loop;
		obj_music.play();
		clearInterval(timer_id_music);
		timer_id_music = -1;
		flag_music = true;
	}
}
function timer_temp()
{
	var music_time_rem,obj_music_1,obj_music_2,temp_d1;
	if(music_used == 0)
	{
		return;
	}
	else if(music_used == 1)
	{
		obj_music_1 = document.getElementById("system_music");
		obj_music_2 = document.getElementById("system_music_2");
		temp_d1 = 2;
	}
	else if(music_used == 2)
	{
		obj_music_1 = document.getElementById("system_music_2");
		obj_music_2 = document.getElementById("system_music");
		temp_d1 = 1;
	}
	music_time_rem = (obj_music_1.duration - obj_music_1.currentTime)*1000;
	if(music_time_rem > music_fade)
	{
		return;
	}
	console.warn("[Debug]:Time fade has been triggered.");
	console.log("[Debug]:music_time_rem=" + music_time_rem + ",music_fade=" + music_fade);
	clearInterval(timer_id_music);
	if(timer_id_fade == -1)
	{
		timer_id_fade = setInterval("fun_music_fade()",100);
	}
	obj_music_2.volume = music_volume;
	//obj_music_2.play();
	music_used = temp_d1;
	timer_id_music = setInterval("timer_temp()",100);
}
function fun_music_fade()
{
	var obj_music,temp_c1,temp_d0;
	temp_d0 = music_volume / music_fade * 100;
	if(music_used == 1)
	{

	}
	else if(music_used == 2)
	{
		obj_music = document.getElementById("system_music");
	}
	temp_c1 = obj_music.volume;
	temp_c1 -= temp_d0;
	if(temp_c1 > 0)
	{
		obj_music.volume = temp_c1;
		return;
	}
	else if(temp_c1 <= 0)
	{
		clearInterval(timer_id_fade);
		timer_id_fade = -1;
		obj_music.pause();
		obj_music.currentTime = 0;
		obj_music.volume = music_volume;
		if(music_stats == "intro")
		{
			music_stats = "loop";
			obj_music.src = music_loop;
		}
	}

function fun_delay(key_cmd)
{
	if(key_cmd == "system")
	{
		clearTimeout(timer_id_temp);
		timer_id_temp = -1;
		if(mw.config.values.debug==true)
		{
			console.log("system_enabeld has been set to true.");
		}
		system_enabled = true;
	}
	else if(key_cmd == "music")
	{
		document.getElementById("system_music").play();
		if(timer_id_music == -1)
		{
			if(mw.config.values.debug == true)
			{
				timer_id_music = setInterval("timer_temp()",100);
			}
			else
			{
				timer_id_music = setInterval("timer2()",100);
			}
		}
	}
	else if(key_cmd == "delay")
	{
		clearTimeout(timer_id_wait);
		timer_id_wait = -1;
		system_enabled = true;click_enabled = true;auto_enabled = true;
		txt_next();
	}
}
