    <script>
        "use strict";
        
        function mul(a, b) {
            return [a[0] * b[0] - a[1] * b[1], a[0] * b[1] + a[1] * b[0]];
        }
        function add(a, b) {
            return [a[0] + b[0], a[1] + b[1]];
        }
        function sub(a, b) {
            return [a[0] - b[0], a[1] - b[1]];
        }
        function conj(a) {
            return [a[0], -a[1]];
        }
        function abs(a) {
            return Math.sqrt(a[0] * a[0] + a[1] * a[1]);
        }
        function log(h) {
            for (var i = 0; i < h.length; i++) {
                var s = "";
                for (var j = 0; j < h[i].length; j++) {
                    s = s + h[i][j][0] + "+" + h[i][j][1] + "i,";
                }
                console.log(s);
            }
        }
    </script>

    <script>
        function createArray(size, value) {
            var array = new Array(size);
            for (var i = 0; i < size; i++) {
                array[i] = value;
            }
            return array;
        }
        function getAij(Mij) {
            var N = Mij.length;
            var maxMij = 0;
            var maxIJ = [0, 1];
            for (var i = 0; i < N; i++) {
                for (var j = i + 1; j < N; j++) {
                    if (maxMij < abs(Mij[i][j])) {
                        maxMij = abs(Mij[i][j]);
                        maxIJ = [i, j];
                    }
                }
            }
            return [maxIJ, maxMij];
        }

        function getTheta(aii, ajj, aij) {
            var denom = aii[0] - ajj[0];
            var dir = [aij[0] / abs(aij), aij[1] / abs(aij)];
            if (Math.abs(denom) <= 1e-10) {
                return [Math.sqrt(0.5), [Math.sqrt(0.5) * dir[0], Math.sqrt(0.5) * dir[1]]];
            }
            else {
                var theta = 0.5 * Math.atan(2 * abs(aij) / denom);
                return [Math.cos(theta), [Math.sin(theta) * dir[0], Math.sin(theta) * dir[1]]];
            }
        }
        
        function x1(Hij, theta, i, j) {
            var N = Hij.length;
            var c = [theta[0], 0];
            var s = theta[1];
            for (var k = 0; k < N; k++) {
                var temp = add(mul(c, Hij[i][k]), mul(s, Hij[j][k]));
                Hij[j][k] = sub(mul(c, Hij[j][k]), mul(conj(s), Hij[i][k]));
                Hij[i][k] = temp;
            }

            for (var k = 0; k < N; k++) {
                var temp = add(mul(c, Hij[k][i]), mul(conj(s), Hij[k][j]));
                Hij[k][j] = sub(mul(c, Hij[k][j]), mul(s, Hij[k][i]));
                Hij[k][i] = temp;
            }
            return Hij;
        }

        function Sij1(Sij, theta, i, j) {
            var N = Sij.length;
            var c = Math.cos(theta);
            var s = Math.sin(theta);
            var Ski = createArray(N, 0);
            var Skj = createArray(N, 0);

            for (var k = 0; k < N; k++) {
                Ski[k] = c * Sij[k][i] - s * Sij[k][j];
                Skj[k] = s * Sij[k][i] + c * Sij[k][j];
            }

            for (var _k = 0; _k < N; _k++) {
                Sij[_k][i] = Ski[_k];
                Sij[_k][j] = Skj[_k];
            }

            return Sij;
        }

        function diag(x) {
            var N = x.length;
            var e0 = Math.abs(1e-10 / N);
            var psi;
            //var Sij = new Array(N); // Sij is Identity Matrix

            //for (var i = 0; i < N; i++) {
            //    Sij[i] = createArray(N, [0, 0]);
            //    Sij[i][i] = [1, 0];
            //}


            var Vab = getAij(x);
            while (Vab[1] >= e0) {
                var _i = Vab[0][0];
                var j = Vab[0][1];
                psi = getTheta(x[_i][_i], x[j][j], x[_i][j]);
                //log(x);
                x = x1(x, psi, _i, j);
                //     Sij = Sij1(Sij, psi, _i, j);
                Vab = getAij(x);
                //debugger;
            }

            var Ei = createArray(N, [0, 0]); // eigenvalues

            for (var _i2 = 0; _i2 < N; _i2++) {
                Ei[_i2] = x[_i2][_i2][0];
            }
            return Ei;
        }

    </script>
    <script>
        function cal(conf) {
            var atoms = {};
            var hoppings = [];
            for (var i = 0; i < conf.atom.length; i++) {
                atoms[conf.atom[i]] = i;
            }
            for (var i = 0; i < Object.values(conf.hopping).length; i++) {
                var value = Object.values(conf.hopping)[i].value;
                for (var j = 0; j < Object.values(conf.hopping)[i].pair.length; j++) {
                    hoppings.push([
                        atoms[Object.values(conf.hopping)[i].pair[j][0]],
                        atoms[Object.values(conf.hopping)[i].pair[j][1]],
                        Object.values(conf.hopping)[i].pair[j][2],
                        Object.values(conf.hopping)[i].pair[j][3],
                        mul([value, 0], [Object.values(conf.hopping)[i].pair[j][4], Object.values(conf.hopping)[i].pair[j][5]])
                    ]);
                }
            }
            var hm = [];
            var eig = [];
            for (var n = 0; n < conf.kpoint; n++) {
                for (var i = 0; i < conf.atom.length * conf.repeat; i++) {
                    hm[i] = [];
                    for (var j = 0; j < conf.atom.length * conf.repeat; j++) {
                        hm[i][j] = [0, 0];
                    }
                }
                var k = n * (Math.PI * 2 / conf.kpoint);
                for (var i = 0; i < conf.repeat; i++) {
                    for (var j = 0; j < hoppings.length; j++) {
                        var tc = i + hoppings[j][3];
                        if (0 <= tc && tc < conf.repeat) {
                            var f = i * conf.atom.length + hoppings[j][0];
                            var t = tc * conf.atom.length + hoppings[j][1];
                            var h = mul(hoppings[j][4], [Math.cos(k * hoppings[j][2]), -Math.sin(k * hoppings[j][2])]);
                            hm[t][f] = add(hm[t][f], h);
                            hm[f][t] = add(hm[f][t], conj(h));
                        }
                    }
                }
                eig[n] = diag(hm).sort((a, b) => a - b);
            }
            debugger;
            var canvas = document.getElementById("honor_canvas");
            var context = canvas.getContext('2d');
            context.fillStyle = "#ffffff";
            context.fillRect(0, 0, canvas.width, canvas.height);
            context.strokeStyle = "#000000";
            context.lineWidth = 1;
            for (var i = 0; i < conf.atom.length * conf.repeat; i++) {
                context.beginPath();
                context.moveTo(0, (eig[0][i] * 0.5 + 0.5) * canvas.height);
                for (var j = 1; j < conf.kpoint; j++) {
                    context.lineTo(j * canvas.width / conf.kpoint, (eig[j][i] * 0.5 + 0.5) * canvas.height);
                }
                context.lineTo(j * canvas.width / conf.kpoint, (eig[0][i] * 0.5 + 0.5) * canvas.height);
                context.closePath();
                context.stroke();
            }
        }
    </script>
    <script>
        "use strict";
        document.getElementById("in").addEventListener("change", upload);
        function upload() {
            for (var i = 0; i < this.files.length; i++) {
                var reader = new FileReader();
                reader.onload = function () {
                    var conf = JSON.parse(this.result);
                    cal(conf);
                }
                reader.readAsText(this.files[i]);
            }
        }
        cal({
            "repeat": 20,
            "kpoint": 128,
            "atom": ["a1", "b1"],
            "hopping": {
                "t": {
                    "value": 1,
                    "pair": [
                        ["a1", "b1", 0, 0, 1, 0],
                        ["b1", "a1", 1, 0, 1, 0],
                        ["b1", "a1", 0, 1, 1, 0]
                    ]
                },
                "tso": {
                    "value": 0.03,
                    "pair": [
                        ["a1", "a1", 1, 0, 0, 1],
                        ["a1", "a1", 0, 1, 0, -1],
                        ["a1", "a1", -1, 1, 0, 1],
                        ["b1", "b1", 1, 0, 0, -1],
                        ["b1", "b1", 0, 1, 0, 1],
                        ["b1", "b1", -1, 1, 0, -1]
                    ]
                }
            }
        });
    </script>
