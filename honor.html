        "use strict";
        function honor(items) {
            var data = { "items": [], "lines": [] };
            var canvas = document.getElementById("item_canvas");
            var context = canvas.getContext('2d');
            var focus = -1;
            var needupdate;
            var mousex, mousey;
            var scale = 31.25;

            canvas.addEventListener("mousedown", pickitem);
            canvas.addEventListener("mousemove", moveitem);
            canvas.addEventListener("mouseup", setitem);
            loaditems();
            draw();
            setsaveandload();

            function otoh(x, y) {
                return { "x": Math.sqrt(4 / 3) * x / scale, "y": (y + Math.sqrt(1 / 3) * x) / scale };
            }
            function htoo(x, y) {
                return { "x": Math.sqrt(3 / 4) * x * scale, "y": (y - 0.5 * x) * scale };
            }
            function additem(name, id) {
                var x = id + 4, y = Math.floor(id / 2) + 5 + 5 * (id % 4);//h
                var floatx, floaty;//h
                var img = new Image();
                var drawline = 0;
                var r;
                img.src = name;
                img.onload = function () {
                    r = Math.floor(img.height / scale / 2 + 0.5);
                    needupdate = 1;
                    data.items.push(
                        {
                            "predraw": predraw,
                            "draw": draw,
                            "pick": pick,
                            "move": move,
                            "set": set,
                            "checkfocus": checkfocus
                        }
                    );
                };
                function checkvalid(x, y) {
                    return true;
                }
                function checkfocus(mx, my) {
                    var dx = otoh(mx,my).x - x;
                    var dy = otoh(mx, my).y - y;
                    return dx < r && dx > -r && dy < r && dy > -r && dx - dy < r && dx - dy > -r;
                }
                function pick() {
                    drawline = 1;
                    needupdate = 1;
                }
                function move(dx, dy) {
                    floatx = x + otoh(dx, dy).x;
                    floaty = y + otoh(dx, dy).y;
                    var tempx = Math.floor(floatx + 0.5);
                    var tempy = Math.floor(floaty + 0.5);
                    x = floatx;
                    y = floaty;
                    if (checkvalid(tempx, tempy)) {
                    }
                    needupdate = 1;
                }
                function set() {
                    var tempx = Math.floor(x + 0.5);
                    var tempy = Math.floor(y + 0.5);
                    if (checkvalid(tempx, tempy)) {
                        x = tempx;
                        y = tempy;
                    }
                    data.lines = [];
                    needupdate = 1;
                    drawline = 0;
                }
                function predraw() {
                    var rb = r - 0.2;
                    context.fillStyle = "#444444";
                    context.beginPath();
                    context.moveTo(htoo(x - rb, y - rb).x, htoo(x - rb, y - rb).y);
                    context.lineTo(htoo(x - rb, y).x, htoo(x - rb, y).y);
                    context.lineTo(htoo(x, y + rb).x, htoo(x, y + rb).y);
                    context.lineTo(htoo(x + rb, y + rb).x, htoo(x + rb, y + rb).y);
                    context.lineTo(htoo(x + rb, y).x, htoo(x + rb, y).y);
                    context.lineTo(htoo(x, y - rb).x, htoo(x, y - rb).y);
                    context.closePath();
                    context.fill();
                }
                function draw() {
                    if (drawline) {
                        var rb = r - 0.1;
                        var tempx = Math.floor(x + 0.5);
                        var tempy = Math.floor(y + 0.5);
                        context.strokeStyle = "#8080f0";
                        context.beginPath();
                        context.moveTo(htoo(tempx - rb, tempy - rb).x, htoo(tempx - rb, tempy - rb).y);
                        context.lineTo(htoo(tempx - rb, tempy).x, htoo(tempx - rb, tempy).y);
                        context.lineTo(htoo(tempx, tempy + rb).x, htoo(tempx, tempy + rb).y);
                        context.lineTo(htoo(tempx + rb, tempy + rb).x, htoo(tempx + rb, tempy + rb).y);
                        context.lineTo(htoo(tempx + rb, tempy).x, htoo(tempx + rb, tempy).y);
                        context.lineTo(htoo(tempx, tempy - rb).x, htoo(tempx, tempy - rb).y);
                        context.closePath();
                        context.lineWidth = 2;
                        context.stroke();
                    }
                    context.drawImage(img, htoo(x, y).x - img.width / 2, htoo(x, y).y - img.height / 2);
                }
            }

            
            function choosefocus(x, y) {
                for (var i = 0; i < data.items.length; i++) {
                    if (data.items[i].checkfocus(x, y)) {
                        focus = i;
                    }
                }
            }
            function pickitem(ev) {
                choosefocus(ev.layerX, ev.layerY);
                if (focus >= 0) {
                    data.items[focus].pick();
                }
                mousex = ev.layerX;
                mousey = ev.layerY;
            }

            function moveitem(ev) {
                if (focus >= 0) {
                    data.items[focus].move(ev.layerX - mousex, ev.layerY - mousey);
                }
                mousex = ev.layerX;
                mousey = ev.layerY;
            }

            function setitem(ev) {
                if (focus >= 0) {
                    data.items[focus].set();
                }
                focus = -1;
            }

            function draw() {
                if (needupdate) {
                    needupdate = 0;
                    context.clearRect(0, 0, canvas.width, canvas.height); 
                    context.fillStyle = "#eeeeee";
                    context.fillRect(0, 0, canvas.width, canvas.height);
                    for (var i = 0; i < data.items.length; i++) {
                        data.items[i].predraw();
                        data.items[i].draw();
                    }
                }
                window.requestAnimationFrame(draw);
            }
            function loaditems() {
                for (var i = 0; i < items.length; i++) {
                    additem(items[i], i);
                }
            }

                //document.getElementById("item_load").onclick = load;
            }
        }
